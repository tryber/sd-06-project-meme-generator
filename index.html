<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Meme Generator</title>
</head>
<body>
  <section>
    <h1 class="main-title">Bem vindo ao Meme Generator</h1>
  </section>

  <section>
    <main class="main-container">
      <form>
        <label class="label-form">Digite abaixo uma frase para seu meme:</label>
        <input id="text-input" class="input-form" type="text" maxlength="60">

        <label class="label-form">Escolha a foto que ser√° usada no meme:</label>
        <input id="meme-insert" class="input-form" type="file">
      </form>

      <div id="meme-image-container">
        <div id="meme-image"></div>
        <img src="" id="saved-meme-display" class="none">
        <p id="meme-text" maxlength="60"><br></p>
      </div>

      <p class="title-border">Borda customizada:</p>

      <ul class="custom-border">
        <button id="fire" class="fire">Fire</button>
        <button id="grass" class="grass">Grass</button>
        <button id="water" class="water">Water</button>
      </ul>
      <p> Memes prontos: </p>
      <ul class="saved-memes">
        <li><img id="saved-meme1" class="saved-memes-img" src="./1.jpg" alt="imagem 1"></li>
        <li><img id="saved-meme2" class="saved-memes-img" src="./2.jpg" alt="imagem 2"></li>
        <li><img id="saved-meme3" class="saved-memes-img" src="./3.jpg" alt="imagem 3"></li>
        <li><img id="saved-meme4" class="saved-memes-img" src="./4.jpg" alt="imagem 4"></li>
      </ul>

    </main>
  </section>
<script src="script.js"></script>
</body>
</html>
