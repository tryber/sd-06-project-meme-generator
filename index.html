<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section>
        <header>
            <h1>Meme Generator</h1>
        </header>
    </section>
    
    <section>
        <h4 class="display">Type your Meme Phrase:</h4>
        <input maxlength="60" id="text-input" type="text" class="text-input">
    </section> 
    
    <section>
        <h4 class="display">Upload your Meme Image</h4>
        <input type="file" accept="image" id="meme-insert" onchange="showImage(event)"> 
    </section>
    
    <section id="meme-image-container" class="meme-container">
        <p id="meme-text" class="meme-text"></p>
        <img src="" id="meme-image" class="meme-image" alt="Meme Picture">
    </section>

    <section id="memes" class="memes">
        <h4>Memes Images Tests</h4>
            <img id="meme-1" src="meme1.png" alt="Meme" width="120" height="80">
            <img id="meme-2" src="meme2.png" alt="Meme" width="120" height="80">
            <img id="meme-3" src="meme3.png" alt="Meme" width="120" height="80">
            <img id="meme-4" src="meme4.png" alt="Meme" width="120" height="80">
    </section>

    <section class="buttons">
        <button id="fire" class="fire" onclick="fire()">FIRE</button>
        <button id="water" class="water" onclick="water()">WATER</button>
        <button id="earth" class="earth" onclick="earth()">EARTH</button>
    </section>
    <script src="script.js"></script>
</body>
</html>
