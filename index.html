<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Gerador de Memes</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <header>
        <h1> GERADOR DE MEMES!!</h1>
    </header>
    <nav>
        <h2>CRIE SEU MEME COMO QUISER!!!</h2>
    </nav>
    <article>
        <strong>Insira a frase para o MEME:</strong><br>
        <input id="text-input" maxlength="60" type="text" ><br><br>
        <strong>Escolha uma Imagem para o MEME:</strong><br> 
        <input id="meme-insert" type="file"><br><br>
        <section id="meme-image-container">
            <p id="meme-text"></p>         
            <img id="meme-image">            
        </section>
    </article>
</body>
</html>
