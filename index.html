<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<title>Meme Generator Project</title>
</head>

<body>
	<header>
		<img id="trybe-logo" src="imgs/trybe.png" alt="Imagem do meme">
		<h1>Meme Generator</h1>
	</header>

	<section id="meme-imput-container">
		<input id="text-input" type="text" name="text-input" placeholder="Informe o texto do Meme" maxlength="60">
		<!-- \			<label for="myImage">Escolha a imagem do Meme</label> -->
		<input id="meme-insert" type="file" name="myImage" accept=".jpg, .jpeg, .png">
	</section>

	<section id="meme-image-container">
		<img id="meme-image" src="imgs/JsCssHtml.png" alt="Imagem do meme">
		<div id="meme-text">
			<p>Texto do Meme</p>
		</div>
	</section>

	<section id="meme-buttons-container">
		<button id="fire">Fire</button>
		<button id="water">Water</button>
		<button id="earth">Earth</button>
	</section>

	<section id="meme-famosos-container">
		<h2></h2>
		<img id="meme-1" src="imgs/meme1.png" alt="Foto de Alan Turin">	
		<img id="meme-2" src="imgs/meme2.png" alt="Foto de Bill Gates">	
		<img id="meme-3" src="imgs/meme3.png" alt="Foto de Steve Jobs">	
		<img id="meme-4" src="imgs/meme4.png" alt="Foto de Zuckerberg">	
	</section>

	<footer>
		<h2>Produzido por: Ricardo Ribeiro</h2>
	</footer>

	<script src="script.js"></script>

</body>

</html>
