<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Document</title>
</head>

<body>

    <h1>Meme generator</h1>

    <h2>Seu melhor site para gerar memes!</h2><br><br>

    <label>Insira o texto do seu meme: <input type='text' id='text-input' maxlength='60'></label><br><br>
    <label>Selecione a foto desejada: <input type='file' accept='image/*' id='meme-insert'></label><br><br>

    <div id='meme-image-container' class='meme_image_container'>
        <h3 id='meme-text' class='meme_text'></h3>
        <img id='meme-image' class='meme_image'>
    </div><br>

</body>

</html>
