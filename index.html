<!DOCTYPE html>
<html lang='pt-BR'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Projeto Meme Generator - William Gomes</title>
  <link rel='stylesheet' type='text/css' href='style.css'/>
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&amp;lang=en" />
</head>
<body>
  <section>
    <h1>Create your own Meme!</h1>
    <span>
      <span class='left'>
        <label>Text:</label>
        <input type='text' id='text-input' class='text-input' maxlength='60'/>
      </span>
      <span class='right'>
        <label>Pic:</label>
        <input type='file' id='meme-insert' class='meme-insert'>
      </span>
    </span>
  </section>
  <section id='meme-image-container' class='meme-image-container'>
    <div id='meme-text' class='meme-text'></div>
    <img src='' id='meme-image' class='meme-image'>
  </section>
  <section class='buttons'>
    <button id='fire' class='fire'>Fire</button>
    <button id='water' class='water'>Water</button>
    <button id='earth' class='earth'>Earth</button>
  </section>
  <span class='meme-paragraph'>You can also choose an image below by clicking on it:</span>
  <section class='memes-container'>
    <img id='meme-1' class='meme-1' src='/imgs/meme1.png'>
    <img id='meme-2' class='meme-2' src='/imgs/meme2.png'>
    <img id='meme-3' class='meme-3' src='/imgs/meme3.png'>
    <img id='meme-4' class='meme-4' src='/imgs/meme4.png'>
  </section>
  <script src="script.js"></script>
</body>
</html>
