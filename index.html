<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Memes !!!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1><strong>GERADOR DE MEMES</strong></h1>
  Texto: <input placeholder="Frase do Meme" type="textarea" id="text-input" maxlength="60">

  <div id="meme-image-container" class="meme-image-container">

    </div>
    <img id="meme-image" class="meme-image">
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
