<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <header><h1><strong>Meme Generator</strong></h1></header>

<form id="meme">
    Texto: <input type="text" id="text-input" maxlength="60"> <br>
    Foto:  <input type="file" id="meme-insert"> <br>
</form>
    <div id="meme-image-container" class="meme-image-container">
    <img id="meme-image" class="meme-image" src="" alt="Meme" type='image'>
    <div id="text"><p id="meme-text" class="meme-text"></p></div>
    </div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
