<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>memE generatoR</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <header>
        <h1>Meme Generator</h1>
    </header>

    <form id="meme">
        Texto: <input type="text" id="text-input" maxlength="60"> <br>
        Foto: <input type="file" id="meme-insert"> <br>
    </form>

    <div id="meme-image-container" class="meme-image-container">
        <img id="meme-image" class="meme-image" src="" alt="Meme" type='image'>
        <div id="text">
            <p id="meme-text" class="meme-text"></p>
        </div>
    </div>

    <script src="script.js"></script>


</body>
