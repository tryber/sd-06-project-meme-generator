<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Meme Generator</h1>
    Texto: <input id="text-input" type="text" maxlength="60"><br>
    Foto: <input id="meme-insert" type="file" accept="image/*">
    <div class="meme-image-container" id="meme-image-container">
        <img class="meme-image" id="meme-image" src="500x500.jpeg">
        <div class="meme-text" id="meme-text"></div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
