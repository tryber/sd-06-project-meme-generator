<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Meme Generator</title>
  </head>
  <body>
    <header>
      <h1>Meme Generator</h1>
    </header>
    <p>Texto: <input type="text" id="text-input" maxlength="60" /></p>
    <p>
      Foto:
      <input type="file" id="meme-insert" accept="image/*" onchange="loadImage(event)" />
    </p>
    <div id="meme-image-container" class="border-default">
      <p id="meme-text"></p>
      <img id="meme-image" />
    </div>
    <br />
    <div>
      <button id="fire">Fire</button>
      <button id="water">Water</button>
      <button id="earth">Earth</button>
    </div>
    <br />
    <p>Memes pr√© prontos...</p>
    <br />
    <div class="meme-img-area">
      <img
        id="meme-1"
        src="imgs/meme1.png"
        class="meme-img"
        onclick="loadPreLoadImage('imgs/meme1.png')"
      />
      <img
        id="meme-2"
        src="imgs/meme2.png"
        class="meme-img"
        onclick="loadPreLoadImage('imgs/meme2.png')"
      />
      <img
        id="meme-3"
        src="imgs/meme3.png"
        class="meme-img"
        onclick="loadPreLoadImage('imgs/meme3.png')"
      />
      <img
        id="meme-4"
        src="imgs/meme4.png"
        class="meme-img"
        onclick="loadPreLoadImage('imgs/meme4.png')"
      />
    </div>
    <script src="script.js"></script>
  </body>
</html>
