<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>
        <title>Meme Generator</title>
        <link type='text/css' href='style.css' rel='stylesheet'>
    </head>
    <body>
        <label for='text-input'>Insert Meme Text: </label>
        <input id='text-input' class='text-input' name='text-input' maxlength='60'>
        <label for='meme-insert'>Insert Meme Image: </label>
        <input type='file' id='meme-insert' class='meme-insert' name='meme-insert'>
        <div id='meme-image-container' class='meme-image-container'>
            <h2 id='meme-text' class='meme-text'></h2>
            <img id='meme-image' class ='meme-image'>
        </div>
        <button id='fire' class='fire'>Fire</button>
        <button id='water' class='water'>Water</button>
        <button id='earth' class='earth'>Earth</button>
        <div id='thumbnails' class='thumbnails'>
            <img src='imgs/meme1.png' id='meme-1'>
            <img src='imgs/meme2.png' id='meme-2'>
            <img src='imgs/meme3.png' id='meme-3'>
            <img src='imgs/meme4.png' id='meme-4'>
        </div>
        <script src='script.js'></script>
    </body>
</html>
