<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Meme Generator</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type= "text/css" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>  
      <h1>Meme Generator</h1>

      <div id="meme-image-container">
     <h4 id="meme-text"> </h4>
     <img id="meme-image">
      </div>


          <label for="text-input">Acrescente seu texto:</label><br>
        <input id="text-input" maxlength="60"><br>
        <br>
        <label>baixe aqui sua imagem!</label><br>
        <input type="file" id="meme-insert" accept="image/*"><br>
  
      <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script> 
      <script>
          $(function(){
              $('#meme-insert').change(function(){
                  let file = $(this)[0].files[0] 
                  let fileReader = new FileReader() 
                  fileReader.onloadend = function(){
                      $('#meme-image').attr('src', fileReader.result) 
                  }
                  fileReader.readAsDataURL(file)
              })
          })
  
  
      </script>
    
  </body>
</html>
