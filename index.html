<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de Memes</title>
</head>
<body>
    <header>
        <h1>Meme Generator</h1>
    </header>
    <section >
        <div>
            <p>Digite o texto do Meme:
                <input type="string" maxlength=60 name="txtmeme" id="text-input" onkeyup="texto()"> 
            </p>
        </div>
        
        <div>
            <p>Escolha a imagem
                <input id="meme-insert" type="file" accept="image/*" onchange="loadFile(event)">
               
            </p>
        </div>
        <div id="meme-image-container">
            
            <img id="meme-image" src="" >
            
            <p id="meme-text">
                texto do meme
            </p>
          </div>  
        
    </section>


    <footer>
       <p>&copy; vbergadev</p> 
    </footer>
    <script src="script.js"></script>
</body>
</html>
