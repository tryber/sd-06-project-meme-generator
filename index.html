<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="script.js" defer></script>
  <title>Meme Generator</title>
</head>
<body>
  <h1 id="title">This is a meme Generator!</h1>
  <!-- Container of image and inputed text on it -->
  <div id="meme-image-container">
    <img id="meme-image" src="imgs/meme4.png" alt='Imagem meme'>
    <div id="meme-text">Insert here your meme message...</div>
  </div>
  <br>
  <!-- Container of inputs text and image uploader -->
  <div class="input-container">
    <input type="text" id="text-input" maxlength="60" placeholder="Max. 60 characters">
    <button type="button">Apply</button>
    <br>
    <label for="file">Choose file to upload</label>
    <input id="meme-insert" type="file" accept="image/*"> 
  </div>
  <div id=border-buttons>
    <button id="fire">Fire</button>
    <button id="water">Water</button>
    <button id="earth">Earth</button>
  </div>
  <div id="miniatures-container">
    <img id="meme-1" class="miniature-images" src="imgs/meme1.png" alt="miniature image 1">
    <img id="meme-2" class="miniature-images" src="imgs/meme2.png" alt="miniature image 2">
    <img id="meme-3" class="miniature-images" src="imgs/meme3.png" alt="miniature image 3">
    <img id="meme-4" class="miniature-images" src="imgs/meme4.png" alt="miniature image 4">
  </div>
</body>
</html>
