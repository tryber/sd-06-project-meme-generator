<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meme Generator Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id = 'heading' class='heading'>MEME GENERATOR</h1>
  <label for="text-input">Texto:</label>
  <input type="text" name="text-input" id="text-input" maxlength="60">
  <br><br>
  <label for="myfile">Foto:</label>
  <input type="file" accept="image/*" id="meme-insert" name="meme-insert">
  <br><br>
  <div id='meme-image-container' class='meme-image-container'></div>
  <br>
  <div id='buttonContainer'>
    <button id='fire' class='border-button fire'>Fire</button>
    <button id='water' class='border-button water'>Water</button>
    <button id='earth' class='border-button earth'>Earth</button>
  </div>
  <br>
  <div id= "choosen-memes-container" class="choosen-memes-container">
    <img src="imgs/meme1.png" id="meme-1" class="choosen-memes" >
    <img src="imgs/meme2.png" id="meme-2" class="choosen-memes" >
    <img src="imgs/meme3.png" id="meme-3" class="choosen-memes" >
    <img src="imgs/meme4.png" id="meme-4" class="choosen-memes" >
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
