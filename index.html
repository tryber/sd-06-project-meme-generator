<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Meme Generator</title>


</head>

<body>
    <div id="memeImage">
        <p class="siteText">Selecione uma imagem:</p>
        <div id="image-input">
            <input type='file' accept="image*/" id="meme-insert">
        </div>
        <p class="siteText">Digite um texto para o meme:</p>
        <input type='text' id="text-input" maxlength="60" onkeyup="textAdd()">
        <div id="meme-image-container">
            <p id="meme-text"></p>
            <img id="meme-image"  height="350px" width="350px">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
