<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Meme Generator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    
  </head>
  <body>
    <header>
        <h1 id="title">Meme Generator</h1>
    </header>

  <div>
    <h2 >Text</h2>
    <input type='text' id='text-input' maxlength='60' size='30' >
    <div>
      <h2>Picture:</h2>
      <input type="file" accept=".jpg, .gif, .png" id="meme-insert"/>
    </div>
  </div> 
    
  
  <div>
    <div id="meme-image-container">
      <div id="meme-text"></div>
      <img id="meme-image"/>
      </div>
    </div>
  </div>


<script type="text/javascript" src="script.js"></script>
  </body>
</html>
