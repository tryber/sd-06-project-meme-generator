<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Meme Generator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    
  </head>
  <body>
    <header>
        <h1>Meme Generator</h1>
    </header>
<section>
    Text: <input type="text" id="text-input" maxlength="60" size="30" /> <br> <br> 
    Picture: <input type="file" id="meme-insert" accept=".jpg, .gif, .png" />

   <div id='meme-image-container' class="meme-image-container">
    <img id='meme-image' class="meme-image"></img>
    <p id='meme-text' class="meme-text"></p>
</div>
</section>
<script type="text/javascript" src="script.js"> </script>
  </body>
</html>
