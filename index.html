<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Meme Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1> Meme Generator</h1>
    </header>
    <main>
        Texto: <input id="text-input" type="text" maxlength="60"/><br><br>
        Insira a imagem: <input id="meme-insert" type="file"/>
        <button id="fire" class="fire">Fire</button>
        <button id="water" class="water">Water</button>
        <button id="earth" class="earth">Earth</button>
        <div class="imagens">
            <img id="meme-1" src="./imgs/meme1.png" height="70px">
            <img id="meme-2" src="./imgs/meme2.png" height="70px">
            <img id="meme-3" src="./imgs/meme3.png" height="70px">
            <img id="meme-4" src="./imgs/meme4.png" height="70px">
        </div>
        <section id="meme-image-container" class="meme-image-container">
            <p id="meme-text" class="meme-text"></p>
            <img id="meme-image" class="meme-image">
        </section>
    </main>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
