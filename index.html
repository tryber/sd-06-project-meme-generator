<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Meme!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <header>
        <h1 id="header-title">Gerador de Memes</h1>
      </header>
    </section>

    <section>
      <h3>Digite a frase:</h3>
      <input type="text" id="text-input" maxlength="60" >
    </section>

    <section>
      <h3>Escolha uma Imagem:</h3>
      <input type="file" id="meme-insert" onchange="showImg(event)">
    </section>

    <section id="meme-image-container">
      <p id="meme-text"></p>
      <img id="meme-image" src="" alt="imagem do meme">
    </section>


    <script src="script.js"></script>
  </body>
</html>
