<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content = "width=device-width, initial-scale=1.0">
    <title> Meme Generator </title>
    <link rel = "stylesheet" href = "./style.css">
</head>
<body>
    <header class="cabecalho">
        <h1> Meme Generator </h1>
        <h2> Crie seus proprios memes divertidos! </h2>
    </header>
    <section id = "input-container">
        <form>
            <div class="insert-text">
                <label for = "text-input"> Texto: </label>
                <input type = "text" id = 'text-input' maxlength = "60">
            </div>
            <div class = "insert-image">
                <input id = "meme-insert" type = "file" accept = "image/*" onchange = "loadFile(event)">
            </div>
        </form>
    </section>
    <section id = "meme-image-container" class="meme-image-container">
        <div id = "meme-text"  class = 'meme-text'>
            <p id = "output-text"> </p>
        </div>
        <img id = "meme-image" src = "" alt = "" height = "400" width = "600">
    </section>
    <section class = "customization"></section>
    <section class="meme-pre-pronto">
        <img id = "meme-1" src = "./imgs/meme1.png" class = 'miniatura' height = "100" width = "100">
        <img id = "meme-2" src = "./imgs/meme2.png" class = 'miniatura' height = "100" width = "100">
        <img id = "meme-3" src = "./imgs/meme3.png" class = 'miniatura' height = "100" width = "100">
        <img id = "meme-4" src = "./imgs/meme4.png" class = 'miniatura' height = "100" width = "100">
    </section>
    <script src = "./script.js"></script>
</body>
</html>
