<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Meme Generator</title>
      <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body style="padding:5px;">
  <header id="titulo" class="titulo">MEME Generator</header>
  <br>
  Texto:<input type="text" maxlength="60" id="text-input" class="text-input">
  <br>
  Imagem:<input type="file" id="meme-insert" class="meme-insert">
  <br>
  <div id="meme-image-container" class="meme-image-container">
    <image id="meme-image" class="meme-image"> </image>
    <div id="meme-text" class="meme-text"></div>
    <br>
  </div>
    <button id="earth" class="earth">Earth</button>
    <button id="fire" class="fire">Fire</button>
    <button id="water" class="water">Water</button>
    <br>
  <footer>
  <img id="meme-1" class="presetimg" src="/imgs/meme1.png">
  <img id="meme-2" class="presetimg" src="/imgs/meme2.png">
  <img id="meme-3" class="presetimg" src="/imgs/meme3.png">
  <img id="meme-4" class="presetimg" src="/imgs/meme4.png">
  </footer>
  <br><br>
  <script src="script.js"></script>
</body>
</html>
