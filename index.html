<!DOCTYPE html>
<html lang="en">
<head>

<body>

  <header>
    <h1>Meme Generator</h1>

  <section class="input-area">

    <label>Texto: <input type='text' id='text-input' maxlength="60"/></label><br>
    <label>Foto:  <input id="meme-insert" type="file"/></label><br>
  
  <div id='meme-image-container' class='container'>
    <div id='meme-text'></div>
    <img id='meme-image' src="">
  </div>

  </section>

  <section class="customization-area">

  <h2>Estilos customizados:</h2>
  
  <button id="fire" style="background-color: red;">Fogo</button>
  <button id="water" style="background-color: blue;">√Ågua</button>
  <button id="earth" style="background-color: green;">Terra</button>
  
  <h2>Memes famosos:</h2>
  <div class="memes-container">
    <img id='meme-1' class='memes' src='imgs/meme1.png'>
    <img id='meme-2' class='memes' src='imgs/meme2.png'>
    <img id='meme-3' class='memes' src='imgs/meme3.png'>

  </section>
  <script src="script.js"></script>
  
</body>
</html>
