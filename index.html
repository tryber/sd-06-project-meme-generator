<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meme Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <input id="text-input" type="text" maxlength="60" class="text-input" />
  <input type="file" accept="image/*" name="Imagem" id="meme-insert" />
  <section id="meme-image-container" class="meme-image-container">
    <img id="meme-image" src="no-image.jpg" alt="Imagem do Meme" class="meme-image" />
    <div id="meme-text" class="meme-text"></div>
  </section>
  <section class="buttons">
    <button id="fire" class="fire">Red</button>
    <button id="water" class="water">Blue</button></button>
    <button id="earth" class="earth">Green</button></button>
  </section>
  <section class="memes">
    <img id="meme-1" src="imgs/meme1.png" alt="Meme" width="120" height="80">
    <img id="meme-2" src="imgs/meme2.png" alt="Meme" width="120" height="80">
    <img id="meme-3" src="imgs/meme3.png" alt="Meme" width="120" height="80">
    <img id="meme-4" src="imgs/meme4.png" alt="Meme" width="120" height="80">
  </section>
  <script src="script.js"></script>
</body>

</html>
