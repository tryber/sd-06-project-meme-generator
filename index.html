<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1 id="meme-generator">MEME GENERATOR</h1>
    </header>
    <nav class="wrapper">
        <label> Texto:
            <input id="text-input" type="text" maxlength="60"></input>
        </label>
        <label> Foto:
            <input type="file" id="meme-insert" accept="bambam.jpeg, narutinho.jpeg, quedemais.jpeg, vegeta8mil.jpeg">
            <input type="submit">
        </label>

    <section class="meme-container" id="meme-image-container">
        <div class="meme-image" id="meme-image">
        <p id="meme-text" class="meme-text">
        </div>
    </section>

    <section class="moldura-estilo">
        <p>Estilos para customizar:</p>
        <button class="botao" id="fire">FIRE</button>
        <button class="botao" id="water">WATER</button>
        <button class="botao" id="earth">EARTH</button>
    </section>
    <section class="imagens">
        <p>Memes p≈ïe prontos</p>

        <img src="imgs/meme1.png" style="width: 180px;height: 180px;" id="meme-1" alt="foto-bambam">

        <img src="imgs/meme2.png" style="width: 180px;height: 180px;" id="meme-2" alt="imagem-naruto">

        <img src="imgs/meme3.png" style="width: 180px;height: 180px;" id="meme-3" alt="que demais">
        
        <img src="imgs/meme4.png" style="width: 180px;height: 180px;" id="meme-4" alt="imagem-vegeta">   

    </section>
    <script src="script.js"></script>
    </nav>
</body>

</html>
