<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Meme Generator</h1>
    </header>
    <main>
        <p>Texto do meme: <input id="text-input" type="text" maxlength="60"></p>
        <p>Foto: <input id="meme-insert" accept="image/*" type="file"></p>
        <div id="meme-image-container">
            <p id="meme-text"></p>
            <img id="meme-image" src="" width="450" height="450"/>
        </div>
        <div id="border-button">
            <button id="fire">Fire</button>
            <button id="water">Water</button>
            <button id="earth">Earth</button>
        </div>
        <div>
            <h2>Memes pr√© prontos</h2>
            <img id="meme-1" src="imgs/meme1.png" alt="foto de meme">
            <img id="meme-2" src="imgs/meme2.png" alt="foto de meme">
            <img id="meme-3" src="imgs/meme3.png" alt="foto de meme">
            <img id="meme-4" src="imgs/meme4.png" alt="foto de meme">
        </div>

    </main>
    <script src="script.js"></script>
</body>
</html>
