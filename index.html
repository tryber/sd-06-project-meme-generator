 <!DOCTYPE html>
 <html lang="pt-BR">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Dancing+Script" media"all">
     <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Patua+One" media"all">
     <link rel="stylesheet" type="text/css" href="style.css">
     <title>Meme Generator</title>
 </head>
 <body>
     <h1><strong>Crie seu Meme</strong></h1>
     <label><strong>Digite seu Texto: <input id="text-input" type="text" maxlength="60"></strong></label><br><br>
     <label><strong> Foto: <input id="meme-insert" type="file" accept="image/*"></strong></label>
     <div id="meme-image-container">
        <p id="meme-text"></p>
        <img id="meme-image">
        </div>
     </div> 
     <button id="fire">FIRE</button> <button id="water">WATER</button> <button id="earth">EARTH</button>
     <div>
         <img id="meme-1" class="memePronto" src="imgs/meme1.png">
         <img id="meme-2" class="memePronto" src="imgs/meme2.png">
         <img id="meme-3" class="memePronto" src="imgs/meme3.png">
         <img id="meme-4" class="memePronto" src="imgs/meme4.png">
     </div>
     <footer><p>Bruna Franciele 2020 | Todos os direitos reservados.<br>
    Backgroud via: Os Jogadores Do Vicio</p></footer>
     <script src="script.js"></script>
 </body>
 </html>
