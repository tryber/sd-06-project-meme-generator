<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
  <header>
    <h1>MEME GENERATOR LUIZ</h1>
  </header>
  <div id="meme">
    Texto: <input id="text-input" type="text" maxlength="60" placeholder="Digite aqui"><br>
    Foto: <input type="file" id="meme-insert" accept="image/*">
  </div>
  <br>
  <div id="meme-image-container" class="meme-image-container">
        <img id="meme-image" class="meme-image" src="" alt="Escolha de imagem" type="image">
        <div id="text">
        <p id="meme-text" class="meme-text"></p>
        </div>
  </div>
  <div class="buttonsPosition">
    <button id="fire" class="fire">Fire</button>
    <button id="water" class="water">Water</button>
    <button id="earth" class="earth">Earth</button>
  </div>

<script type = "text/javascript" src="script.js"></script>
</body>
</html>
