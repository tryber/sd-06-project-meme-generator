<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project | Meme Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>MEME GENERATOR!</h1>
  </header>
  <main>
    <label for="text-input">Texto:
      <input type="text" name="text-input" id="text-input" maxlength="60">
    </label>
    <label for="meme-insert">Imagem:
      <input type="file" name="meme-insert" id="meme-insert">
    </label>
    <div id="meme-image-container">
      <p id="meme-text"></p>
      <img  alt="imagem do meme" id="meme-image">
    </div>
  </main>
</body>
<script src="script.js"></script>
</html>
