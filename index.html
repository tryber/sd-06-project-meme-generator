<html>

<head>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="wrapper">

        <p> MEME GENERATOR</p>

        <div id="meme-image-container">
            <div class="text-wrapper">
                <div id="meme-text">Insira seu Texto</div>
            </div>

            <div id="bg-image">
                <img id="meme-image" src="imgs/meme0.png" />
            </div>


        </div>

        <section class="control-wrapper">
            <!-- Controles -->
            <input id="text-input" type="text" placeholder="Insira o texto" maxlength="60" />
            <input id="meme-insert" type="file" accept="image/*" />
        </section>
    </div>

    <section class="edit">
        <button id="fire">FIRE</button>
        <button id="water">WATER</button>
        <button id="earth">EARTH</button>
    </section>

    <section id="edit2">
        <img id="meme-1" src="imgs/meme1.png" />
        <img id="meme-2" src="imgs/meme2.png" />
        <img id="meme-3" src="imgs/meme3.png" />
        <img id="meme-4" src="imgs/meme4.png" />
    </section>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
