<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Meme Generator</title>
</head>
<body>
  <h1>Meme Generator</h1>
  <span>Texto : </span><input type="text" id="text-input" maxlength="60"><br>
  <span>Foto : </span><input type="file" name="" id="meme-insert">
  <div id="meme-image-container" class="meme-container">
    <img id="meme-image" class="image-container">
    <div id="meme-text" class="inside-meme-text"></div>
  </div>
  <div class="buttons">
    <button id="fire" class="btn-fire">Fire</button>
    <button id="water" class="btn-water">Water</button>
    <button id="earth" class="btn-earth">Earth</button>
</div>
<div class="pre-made-container">
  <img id="meme-1" class="pre-made-memes" src="/imgs/meme1.png" alt="First Meme">
  <img id="meme-2" class="pre-made-memes" src="/imgs/meme2.png" alt="Second Meme">
  <img id="meme-3" class="pre-made-memes" src="/imgs/meme3.png" alt="Third Meme">
  <img id="meme-4" class="pre-made-memes" src="/imgs/meme4.png" alt="Fourth Meme">
</div>
  <script src="script.js"></script>
</body>
</html>
