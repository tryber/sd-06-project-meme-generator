<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Memes</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <h1 id='title'>Gerador de Memes</h1>
  </header>

  <div>
    <h2 >Texto do Meme</h2>
    <input type='text' id='text-input' maxlength='60' size='30' placeholder='Digite sua frase aqui'>
    <div>
      <h2>Adicionar Imagem:</h2>
      <input type="file" accept="image/png, image/jpeg" id="meme-insert"/>
    </div>
  </div>

  <div>
    <div id='meme-image-container'>
      <img id='meme-image'/>
      <div id='meme-text'></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
