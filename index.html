<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator Pessini</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>MEME GENERATOR</h1>
  <p>Texto: <input id ="text-input" type="text" maxlength="60"></p>
  <p>Foto: <input id ="meme-insert" type="file" onchange="onFileSelected(event)"></p>
  <section id="meme-image-container">
    <div id="meme-text">
    </div>
      <img id="meme-image" height="500" width="500">
    <span><strong>Cor da borda:</strong></span>
    <button id="fire">Vermelha</button>
    <button id="water">Azul</button>
    <button id="earth">Verde</button>
    </section>
    <section id=sectionPhotos>
      <img src="/imgs/meme1.png" alt="Foto pré-definida" width="120px" id="meme-1" class="memeClass">
      <img src="/imgs/meme2.png" alt="Foto pré-definida" width="120px" id="meme-2" class="memeClass">
      <img src="/imgs/meme3.png" alt="Foto pré-definida" width="100px" id="meme-3" class="memeClass">
      <img src="/imgs/meme4.png" alt="Foto pré-definida" width="120px" id="meme-4" class="memeClass">
    </section>
    <script src="script.js"></script>
</body>
</html>
