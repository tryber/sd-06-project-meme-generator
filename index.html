<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Meme Generator - Vinicius Buzato</title>
</head>

<body>
  <div class="content">
    <h3>Texto:</h3>
    <input class="text-input-field" id="text-input" type="text" maxlength="60">
    <h3>Foto:</h3>
    <input id="meme-insert" type="file">
  </div>
  <div id="meme-image-container" class="image-container">
    <img id="meme-image" width="300" height="300">
    <div class="text-img" id="meme-text"></div>
  </div>
  <div class="content">
    <button class="fire" id="fire">Borda vermelha</button>
    <button class="water" id="water">Borda azul</button>
    <button class="earth" id="earth">Borda verde</button>
  </div>
  <div class="content">
    <div id="meme-1" class="margin-img"><img src="imgs/meme1.png" alt="Animals" width="50" height="50"></div>
    <div id="meme-2" class="margin-img"><img src="imgs/meme2.png" alt="Animals" width="50" height="50"></div>
    <div id="meme-3" class="margin-img"><img src="imgs/meme3.png" alt="Animals" width="50" height="50"></div>
    <div id="meme-4" class="margin-img"><img src="imgs/meme4.png" alt="Animals" width="50" height="50"></div>
  </div>
</body>

</html>
