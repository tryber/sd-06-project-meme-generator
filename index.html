<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css"></link>
  <title>Document</title>
</head>
<body>
  <h1 class="title">Meme Generator - Luiz Mello</h1>
  <div class="inputs">
    <div class="left-input">
      <h3>Insira sua imagem aqui:</h3>
      <input id="meme-insert" type="file" accept="image/*">
    </div>
    <div class="right-input">
      <h3>Insira o texto para o seu meme abaixo:</h3>
      <input id="text-input" type="text" maxlength="60">
    </div>
  </div>
  <h3 class="sub-title">Estilize seu meme utilizando os botões abaixo:</h3>
  <button id="fire" class="buttons fire-button">Fire</button>
  <button id="water" class="buttons water-button">Water</button>
  <button id="earth" class="buttons earth-button">Earth</button>
  <hr>
  <h3 class="separator">Abaixo você verá o resultado do seu meme!!!</h3>
  <div class="exhibition">
    <div id="meme-image-container" class="meme-container">
      <img id="meme-image" src="https://drm2ecjli5gr8.cloudfront.net/img/banda-ejemplo-br.png" alt="Imagem inserida pelo usuário." width="500px" height="500px">
      <h3 id="meme-text" class="meme-text"></h3>
    </div>
  </div>
  <h3>Exemplos de memes:</h3>
  <div class="meme-exemples">
    <img id="meme-1" src="imgs/meme1.png" alt="Meme exemplo 1" width="80px" height="80px">
    <img id="meme-2" src="imgs/meme2.png" alt="Meme exemplo 2" width="80px" height="80px">
    <img id="meme-3" src="imgs/meme3.png" alt="Meme exemplo 3" width="80px" height="80px">
    <img id="meme-4" src="imgs/meme4.png" alt="Meme exemplo 4" width="80px" height="80px">
  </div >
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
