<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/style.css">
        <script src="/script.js"></script>
    </head>
    <body>
    <div class="layout">
        <h1>MEME GENERATOR</h1>
        <p>Insira seu texto:</p>
        <input type="text" id="text-input" maxlength="60">
        <p>Insira sua imagem:</p>
        <input id="meme-insert" type="file" accept="image/*" onchange="loadFile(event)">
        <div id="meme-image-container" class="meme-image-container">
            <p id="meme-text" class="meme-text"></p>
            <img id="meme-image" class="meme-image"/>
        </div>
    </div>
    </body>
</html>
