<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meme-Exerc√≠cio</title>
</head>

<body>

    <section id="interacao">
        <header>
            <h1 class="title">MEME GENERATOR</h1>
        </header>
        <label for="Meme">
            <h2>Texto:</h2>
            <input type="text" id="text-input" maxlength="60" placeholder="Digite a legenda da foto">
        </label>
        <label for="imagem">
            <h2>Foto:</h2>
            <input type='file' name="imagem" accept='image/*' id='meme-insert'>
            <br>
        </label>
    </section>

    <div id="meme-image-container">
        <div id="meme-image">
            <img height="300px">
            <div id="meme-text"></div>
        </div>
    </div>

    <section class="elementos">
        <button id="fire">FIRE</button>
        <button id="water">WATER</button>
        <button id="earth">EARTH</button>
    </section>
