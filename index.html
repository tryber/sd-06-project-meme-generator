<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header><h1>MEME GENERATOR</h1></header>
    <main>
      <section>
        <label for="text-input">Texto</label>
        <input type="text" id="text-input" maxlength="60">
        <label for="meme-insert">Foto</label>
        <input type="file" id="meme-insert">
        <div id="meme-image-container" class="meme-image-container">
          <img id="meme-image" width="360px" height="240px">
          <p id="meme-text" class="meme-text"></p>
        </div>
        <div id="presets-container" class="presets-container">
          <p id="presets-text" class="presets-text">Memes pr√© prontos</p>
          <div id="presets-images" class="presets-images">
            <img id="meme-1" class="preset-image" src="imgs/meme1.png" width="90px" height="60px" alt="First meme preset image">
            <img id="meme-2" class="preset-image" src="imgs/meme2.png" width="90px" height="60px" alt="Second meme preset image">
            <img id="meme-3" class="preset-image" src="imgs/meme3.png" width="90px" height="60px" alt="Third meme preset image">
            <img id="meme-4" class="preset-image" src="imgs/meme4.png" width="90px" height="60px" alt="Fourth meme preset image">
          </div>
        </div>
        <div id="border-style-container" class="border-style-container">
          <button id="fire" class="fire">Fire</button>
          <button id="water" class="water">Water</button>
          <button id="earth" class="earth">Earth</button>
        </div>
      </section>
    </main>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
