<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="script.js"></script>
  <title>Gerador dos meme</title>
</head>
<body>
  <h1>Texto do meme:</h1>
  <input type="text" name="texto-meme" id="text-input" data-ls-module="charCounter" maxlength="60">
  <h1>Escolha a foto</h1>
  <input type="file" name="foto-meme" id="meme-insert" onchange="inserirIMG(event)">
  <div id="meme-image-container" class="meme-image-container">
    <div id="meme-text" class="meme-text"></div>
    <img id="meme-image" width="390px" class="meme-image">
  </div>
  <div class="button-container">
    <button id="fire" class="fire">Fire</button>
    <button id="water" class="water">Water</button>
    <button id="earth" class="earth">Earth</button>
  </div>
  
</body>
</html>
