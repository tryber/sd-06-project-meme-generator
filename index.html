<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1366, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Meme Generator - João Andrade Jr</title>
</head>
<body>
    <section>
        <section>
            <h2>Meme generator - João Andrade Jr</h2>
            <h1>Crie seu meme personalizado.</h1>
        </section>
        <section>
            <label>Informe o texto: </label><input id="text-input" type="text" maxlength="60"><br><br>
            <label>Selecione a foto: </label><input id="meme-insert" type="file" accept=".png,.jpg"><br><br><br>
            <div id="meme-image-container">
                <img id="meme-image" src="foto.jpg">
                <p id="meme-text"></p>
            </div>
        </section>
        <section>
            <div>
                <p>Estilos de bordas <input id="btnWater" class="padraoBotao" type="button" value="Azul"><input id="btnFire" class="padraoBotao" type="button" value="Vermelho"><input id="btnEarth" class="padraoBotao" type="button" value="Verde"></p>
            </div>
            <div>
                <p>Imagens sugeridas. <em>*Imagens retiradas da Internet</em></p>
                <div>
                    <img id="cachorroPreguica" class="padraoSugeridos" src="imagens/cachorroPreguica.jpeg">
                    <img id="gatoSelfie" class="padraoSugeridos" src="imagens/gatoSelfie.jpeg">
                    <img id="esquilo" class="padraoSugeridos" src="imagens/esquilo.jpg">
                    <img id="gatoBravo" class="padraoSugeridos" src="imagens/gatoCaraFeia.jpeg">
                </div>
            </div>
        </section>
    </section>
    <script src="script.js"></script>
</body>
</html>
