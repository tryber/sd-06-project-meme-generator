<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Meme generator</title>
</head>

<body>
    <header>
        <h1>Meme generator</h1>
    </header>
    <main>
        <span>Texto:</span>
        <input type="text" maxlength="60" id="text-input">
        <span>Imagem:</span>
        <input type="file" id="meme-insert">
        <section id="meme-image-container">
            <p id="meme-text"></p>
            <img src="teste" alt="" id="meme-image">
        </section>
        <section class="customization">
            <h2>Customização:</h2>
            <button id="fire">Fire</button>
            <button id="water">Water</button>
            <button id="earth">Earth</button>
        </section>

        <section class="pre-images">
            <h2>Memes pré-prontos</h2>
            <img id="meme-1" src="./imgs/meme1.png" alt="">
            <img id="meme-2" src="./imgs/meme2.png" alt="">
            <img id="meme-3" src="./imgs/meme3.png" alt="">
            <img id="meme-4" src="./imgs/meme4.png" alt="">
        </section>
    </main>

    <script src="./script.js"></script>
</body>

</html>
