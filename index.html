<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator - Matheus Coutinho</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-content">
    <div class="title">
      <h1>Meme Generator</h1>
    </div>
    <div class="inputs-container">
      <div class="text-input">
        Texto:
        <input type="text" id="text-input" maxlength="60">
      </div>
      <div class="img-input">
        Foto:
        <input type="file" id="meme-insert">
      </div>
    </div>

    <div id="meme-image-container" class="img-container">
      <img src="" id="meme-image" class="meme-image">
      <div id="meme-text" class="meme-txt"></div>
    </div>
    <div class="border-buttons">
      <button id="fire" class="border-button red">Fire</button>
      <button id="water" class="border-button blue">Water</button>
      <button id="earth" class="border-button green">Earth</button>
    </div>

    <div class="default-memes-container">
      <img src="imgs/meme1.png" id="meme-1" class="default-memes" >
      <img src="imgs/meme2.png" id="meme-2" class="default-memes" >
      <img src="imgs/meme3.png" id="meme-3" class="default-memes" >
      <img src="imgs/meme4.png" id="meme-4" class="default-memes" >
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
