<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <header class="head">
            <h1>Meme Generator</h1>
        </header>
    </section>

    <section>
        <h4 class="display">Digite a frase do Meme:</h4>
        <input maxlength="60" id="text-input" type="text">
    </section>

    <section>
        <h4 class="display">Envie uma foto:</h4>
        <input type="file" id="meme-insert" onchange="showImage(event)">
    </section>

    <section id="meme-image-container" class="meme-container border">
        <p id="meme-text" class="meme-text"></p>
        <img src="" id="meme-image" class="meme-image" alt="Foto do meme">
    </section>
    <section id="memes">
        <h4>Imagens de teste</h4>
        <img onclick="sI(event)" id="meme-1" class="meme" src="/imgs/meme1.png" alt="meme">
        <img  onclick="sI(event)" id="meme-2" class="meme" src="/imgs/meme2.png" alt="meme">
        <img onclick="sI(event)" id="meme-3" class="meme" src="/imgs/meme3.png" alt="meme">
        <img onclick="sI(event)" id="meme-4" class="meme" src="/imgs/meme4.png" alt="meme">
    </section>
    <section>
        <button id="fire" class="fire" onclick="fire()">Fogo</button>
        <button id="water" class="water" onclick="water()">√Ågua</button>
        <button id="earth" class="earth" onclick="earth()">Terra</button>
    </section>
    <script src="script.js"></script>
</body>
</html>
