<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Meme generator</title>
</head>

<body>
  <h1>Meme generator</h1>
  <section>
    <label for="text-input">Texto</label>
    <input type="text" name="text-input" id="text-input" maxlength="60">
    <label for="meme-insert">Foto</label>
    <input type="file" name="meme-insert" id="meme-insert">
  </section>
  <section id="meme-image-container" class="container">
    <div id="meme-text"></div>
    <img id="meme-image" src="" alt="">
  </section>
  <section>
    <h2>Customized borders</h2>
    <button id="fire">Fire</button>
    <button id="water">Water</button>
    <button id="earth">Earth</button>
  </section>
  <section>
    <h2>Ready to go memes</h2>
    <img src="imgs/meme1.png" alt="" id="meme-1" class="thumbnail">
    <img src="imgs/meme2.png" alt="" id="meme-2" class="thumbnail">
    <img src="imgs/meme3.png" alt="" id="meme-3" class="thumbnail">
    <img src="imgs/meme4.png" alt="" id="meme-4" class="thumbnail">
  </section>
</body>

</html>
