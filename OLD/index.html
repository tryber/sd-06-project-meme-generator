<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Meme Generator: Leandro Parisi</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <header class="header">
        <section class="header-container">
            <h1 class="main-title">Meme generator by Leandro Parisi</h1>
            <h2 class="subtitle">Create your own Meme easily!</h2>
        </section>
        <nav>
        </nav>
    </header>
    <section>
        <section class="input-section"> 
            <p>Meme Text: <input id="text-input" type="text" placeholder="Meme text here" maxlength="60"> </p>
            <p> Meme image: <input id="meme-insert" type="file" accept="image/*" onchange="loadFile(event)"></p>    
        </section>
        <section class="meme-generator">
            <div id="meme-image-container">
                <div id="meme-image">
                   <img id="meme-image-input" src="sample-image.jpg" height="500px">
                    
                </div>
                <div id="meme-text">

                </div>
                
            </div>
        </section>
        <section class="personalize-section">
            <h4>Personalize your meme border:</h4>
            <section class="personalize-color">
                <button id="fire">Fire</button>
                <button id="water">Water</button>
                <button id="earth">Earth</button>
           </section>

            <h5>Choose a premade Image:</h5>
            <section class="personalize-image">
                <img id="meme-1" src="imgs/meme1.png" height="100px">
                <img id="meme-2" src="imgs/meme2.png" height="100px">
                <img id="meme-3" src="imgs/meme3.png" height="100px">
                <img id="meme-4" src="imgs/meme4.png" height="100px">
            </section>

        </section>
    </section>

    <script src="script.js"></script>
</body>
</html>
